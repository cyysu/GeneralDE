- name: log_context
  config:
    nocleanup: 0
    bufsize: 4kb

  rollingpolicies:
    - dev: { type: sizewin, maxsize: 500mb, maxnum: 10 }

  layouts:
    - default: { type: dated }

  appenders:
    - dev: { type: rollingfile, policy: dev, layout: default }
    - deploment: { type: rollingfile, policy: dev, layout: default }
    - syslog: { type: syslog, layout: default }
    - stdout: { type: stream, layout: default }
    - stderr: { type: stream, layout: default }

  categories:
    - default: { appender: dev }

  debug: 1

- name: app_setup
  debug-app: 0
  debug-net: 0
  tickers:
    - tl: {process-count: 500}

- name: app_tick_runner

- name: gd_timer_mgr

- name: dr_store_manage

- name: svr_match_lib
  type: dr_store_loader
  load-from-symbol: g_metalib_svr_match_pro

- name: svr_room_lib
  type: dr_store_loader
  load-from-symbol: g_metalib_svr_room_pro

- name: set_svr_stub
  svr-type: svr_match
  request-send-to: process-match-request
  outgoing-recv-at: process-match-outgoing
  svr-dispatch-infos:
    - svr-type: svr_room
      response-send-to: process-room-response
  debug: 1

- name: match_svr
  send-to: process-match-outgoing
  match-request-recv-at: process-match-request
  check-span-ms: 1000
  create-retry-span-s: 30

  load-from-shm: 0
  room-buf-size: 200kb
  user-buf-size: 200kb

  debug: 1

# -*- coding: utf-8 -*-
